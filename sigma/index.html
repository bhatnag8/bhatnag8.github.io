    <title>Google Sheets Embed</title>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <!-- Replace YOUR_GOOGLE_SHEET_EMBED_LINK with the actual link -->

</html>
